<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-Selectors</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="main_picture_part">
      <h1 class="description_level">Description task</h1>
      <div class="view_table">
      </div>
    </div>
    <div class="fake_code_editor_part">
      <div class="field_editor css">
        <div class="header_editor">
          <h5>CSS Editor</h5>
          <h4>style.css</h4>
        </div>
        <div class="content_editor">
          <div class="number_lines_editors">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
          </div>
          <div class="code_field">
            <div class="answer_line_editors">
              <input class="input_answer"/>
              <div class="enter_button">enter</div>
            </div>
          </div>
        <div class="others_line"></div>

        </div>
      </div>
      <div class="field_editor html">
        <div class="header_editor">
          <h5>HTML Viewer</h5>
          <h4>table.html</h4>
        </div>
        <div class="content_editor">
          <div class="number_lines_editors">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
          </div>
          <div class="code_field fake_html_code"></div>

        </div>
      </div>
    </div>
    <div class="help_part">
      <div class="level_list_container">
      <h2>List level</h1>
        <div class="level_list"></div>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
